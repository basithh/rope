<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css" />
    <title>Document</title>
</head>

<body>
    <h1>Hello Welcome to Tone Anaylzer</h1>
    <form action="" method="POST">
        <textarea name="Name" id="result1" cols="30" rows="10"></textarea>
        <br>
        <button type="button" onclick="startConverting();"><i class="fa fa-microphone"></i></button>
        <button type="button" onclick="stopConverting();"><i class="fa fa-remove"></i></button>
        </br>
        <p><input type="submit" value="submit" /></p>
    </form>
    <script type="text/javascript">
        var overlay = document.getElementById("overlay");
        var r = document.getElementById('result1');
        var speechRecognizer = new webkitSpeechRecognition();
        function startConverting() {
            if ('webkitSpeechRecognition' in window) {
                speechRecognizer.continuous = true;
                speechRecognizer.interimResults = true;
                speechRecognizer.lang = 'en-IN';
                speechRecognizer.start();
                var finalTranscripts = '';
                speechRecognizer.onresult = function (event) {
                    var interimTranscripts = '';
                    for (var i = event.resultIndex; i < event.results.length; i++) {
                        var transcript = event.results[i][0].transcript;
                        transcript.replace("\n", "<br>");
                        if (event.results[i].isFinal) {
                            finalTranscripts += transcript;
                        } else {
                            interimTranscripts += transcript;
                        }
                    }
                    r.value = finalTranscripts + interimTranscripts;
                };
                speechRecognizer.onerror = function (event) {
                };
            } else {
                r.innerHTML = 'No browser support. Please upgrade your browser';
            }
        }
        function stopConverting() {
            speechRecognizer.stop();
        }

    </script>
</body>

</html>
